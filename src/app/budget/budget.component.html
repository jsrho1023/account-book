<div class="budget">

    <mat-form-field class="ngDatePicker">
        <input style="display:inline" matInput [matDatepicker]="datepicker" placeholder="Choose a date" [value]="date.value">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>

    <div class="budget-balance">
        <div class="balance-total">
            <span class="balance-title">Balance</span>
            <span class="balance-amount" [ngStyle]="{'color':remain<=0?'red':'black'}">&#8361; {{balance}}</span>
        </div>

        <div class="division-line"></div>

        <div class="budget-total">
            <span class="budget-title">Today's Budget</span>
            <span class="budget-amount" *ngIf="budget.toString()!==''">&#8361; {{budget}}</span>
        </div>

        <div class="division-line"></div>
    </div>

    <span class="add-consumption">Add Consumption:</span>
    <form class="consumption-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <mat-form-field>
            <input matInput ngModel name="amount" placeholder="amount" type="text" />
        </mat-form-field>
        <mat-form-field>
            <input matInput ngModel name="desc" placeholder="description" type="text" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add</button>
    </form>

    <div class="consumption-list">
        <span class="consumption-list-title">Today's Consumptions</span>
    </div>

    <div class="mat-elevation-z1">
        <mat-table [dataSource]="dataSource">
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                <mat-cell *matCellDef="let consumption"> {{consumption.amount}} </mat-cell>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="desc">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let consumption"> {{consumption.desc}} </mat-cell>
            </ng-container>

            <!-- Row Template -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let consumption; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
