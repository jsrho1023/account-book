<div class="mat-app-background">
    <h3 [ngStyle]="{'color':budget<=1000?'red':'black',
                    'background-color':budget<=1000?'yellow':'transparent'}">
        My Budget: &#8361;{{budget}}</h3>
    <mat-form-field>
        <input matInput 
               placeholder="budget" 
               type="text" 
               [(ngModel)]="budget"/>
    </mat-form-field>
    <button mat-raised-button 
            color="primary" 
            (click)="onAddIncome()">Add Income</button>
</div>
