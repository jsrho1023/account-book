<div class="budget">
    <h3 class="budget-total">Today's Budget: <span *ngIf="budget!==''">&#8361; </span>{{budget}}</h3>
    <hr>
    <h3 class="remain" [ngStyle]="{'color':remain<=0?'red':'black'}">
        Remain: &#8361; {{remain}}</h3>
    <hr>
    <mat-form-field>
        <input matInput placeholder="consumption" type="text" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAdd()">Add Consumption</button>
    <div class="mat-elevation-z1">
        <mat-table [dataSource]="dataSource">
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                <mat-cell *matCellDef="let consumption"> {{consumption.amount}} </mat-cell>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="desc">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let consumption"> {{consumption.desc}} </mat-cell>
            </ng-container>

            <!-- Row Template -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let consumption; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
