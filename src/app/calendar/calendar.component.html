<div class="calendar">
  <div class="day-of-week">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thr</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="week" *ngFor="let week of weeks">
    <div class="day" [class.active]="selectedDay===day" *ngFor="let day of week.days">
      {{day}}
    </div>
  </div>
</div>
