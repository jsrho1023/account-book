<div class="calendar mat-elevation-z1">
  <div class="month">
    <select class="select-month" [formControl]="month">
      <option *ngFor="let month of months" [ngValue]="month.value">{{month.name}}</option>
    </select>
  </div>
  <div class="day-of-week">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thr</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="week" *ngFor="let week of weeks">
    <div class="day" [class.active]="selectedDay===day" [class.today]="today===day" *ngFor="let day of week.days" (click)="selectDay(day)">{{day}}</div>
  </div>
</div>
